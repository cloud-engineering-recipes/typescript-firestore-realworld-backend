substitutions:
  _TF_VERSION: 1.3.5
  _BACKEND_IMAGE_FULL: '${_BACKEND_IMAGE}:${COMMIT_SHA}'
steps:
  - id: 'docker build'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--tag'
      - '${_BACKEND_IMAGE_FULL}'
      - '.'
  - id: 'docker push'
    name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_BACKEND_IMAGE_FULL}'
  - id: 'tf deploy'
    name: 'hashicorp/terraform:${_TF_VERSION}'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        if [ "${_DEPLOY}" == true ]; then
          cd deploy/google-cloud/terraform/deploy
          terraform init "-backend-config=bucket=${_TFSTATE_BUCKET}"
          terraform apply \
            -var="project_id=${PROJECT_ID}" \
            -var="region=${_REGION}" \
            -var="backend_image=${_BACKEND_IMAGE_FULL}" \
            -var="domain=${_DOMAIN}" \
            --auto-approve
        fi
